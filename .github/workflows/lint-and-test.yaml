name: Lint and Test Charts

on: pull_request

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.14.4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0
        with:
            version: v3.10.1

      - name: Add groundhog2k helm repo
        run: helm repo add groundhog2k https://groundhog2k.github.io/helm-charts/

      - name: Add openfga helm repo
        run: helm repo add openfga https://openfga.github.io/helm-charts

      - name: Validate Editions
        run: | 
          cd charts/lakekeeper
          helm dependency update
          
          echo "Testing Core Edition (default values)..."
          # Core edition should use community image
          PLUS_IMAGE_COUNT=$(helm template lakekeeper --values values.yaml . | grep -c "quay.io/vakamo/lakekeeper-plus" || echo "0")
          if [ "$PLUS_IMAGE_COUNT" != "0" ]; then
            echo "ERROR: Core edition should not use plus image. Found $PLUS_IMAGE_COUNT references."
            exit 1
          fi
          
          # Core edition should use core image
          CORE_IMAGE_COUNT=$(helm template lakekeeper --values values.yaml . | grep -c "quay.io/lakekeeper/catalog" || echo "0")
          if [ "$CORE_IMAGE_COUNT" == "0" ]; then
            echo "ERROR: Core edition should use core image."
            exit 1
          fi
          
          # Core edition should not have license key references
          LICENSE_REF_COUNT=$(helm template lakekeeper --values values.yaml . | grep -c "lakekeeper-license" || echo "0")
          if [ "$LICENSE_REF_COUNT" != "0" ]; then
            echo "ERROR: Core edition should not have license references. Found $LICENSE_REF_COUNT references."
            exit 1
          fi
          
          echo "Testing Plus Edition..."
          # Plus edition should use plus image
          PLUS_IMAGE_COUNT=$(helm template lakekeeper --set lakekeeper.edition=plus --values values.yaml . | grep -c "quay.io/vakamo/lakekeeper-plus" || echo "0")
          if [ "$PLUS_IMAGE_COUNT" == "0" ]; then
            echo "ERROR: Plus edition should use plus image."
            exit 1
          fi
          
          # Plus edition should have license key references when useLicenseSecret=true
          LICENSE_REF_COUNT=$(helm template lakekeeper --set lakekeeper.edition=plus --values values.yaml . | grep -c "lakekeeper-license" || echo "0")
          if [ "$LICENSE_REF_COUNT" == "0" ]; then
            echo "ERROR: Plus edition should have license references when useLicenseSecret=true."
            exit 1
          fi
          
          # Plus edition with direct license key should store in config secret
          LICENSE_IN_SECRET=$(helm template lakekeeper --set lakekeeper.edition=plus --set lakekeeper.useLicenseSecret=false --set lakekeeper.licenseKey=test-key --values values.yaml . | grep -c "LAKEKEEPER__LICENSE__KEY" || echo "0")
          if [ "$LICENSE_IN_SECRET" == "0" ]; then
            echo "ERROR: Plus edition with direct license key should store LAKEKEEPER__LICENSE__KEY in config secret."
            exit 1
          fi
          
          echo "All edition validation tests passed!" 
                    
      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --check-version-increment=false

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }} --helm-extra-set-args "--set lakekeeper.licenseKey=${{ secrets.LAKEKEEPER_PLUS_LICENSE_KEY }}"
