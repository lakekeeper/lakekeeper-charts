apiVersion: v2
name: lakekeeper
description: Helm Chart for Lakekeeper - a rust native Iceberg Rest Catalog
version: 0.2.0
appVersion: 0.5.0
type: application
home: https://github.com/lakekeeper/lakekeeper
icon: https://github.com/lakekeeper/lakekeeper/blob/833880b99ff220a98a89769ddf7be2bce807ae76/site/docs/assets/bear.svg
maintainers:
  - name: Tobias
    url: https://github.com/twuebi
  - name: Christian
    url: https://github.com/c-thiel
keywords:
  - lakekeeper
  - iceberg
  - catalog
  - rest
  - lakehouse
dependencies:
  - name: postgresql
    version: 16.3.0
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled
  - name: openfga
    version: 0.2.18
    repository: https://openfga.github.io/helm-charts
    condition: internalOpenFGA
    alias: openfga
